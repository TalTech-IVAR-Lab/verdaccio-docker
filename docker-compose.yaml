version: '3.1'

services:
  verdaccio:
    build: .
    image: "verdaccio/verdaccio:5"
    container_name: "verdaccio"
    networks:
      - node-network
    environment:
      - VERDACCIO_PORT=$VERDACCIO_PORT
      - VERDACCIO_PROTOCOL=$VERDACCIO_PROTOCOL
    ports:
      - $VERDACCIO_PORT:$VERDACCIO_PORT
    volumes:
      - conf:/verdaccio/conf
      - storage:/verdaccio/storage
      - plugins:/verdaccio/plugins
      - logs:/verdaccio/logs
    restart: always
volumes:
  conf:
    driver: local
  storage:
    driver: local
  plugins:
    driver: local
  logs:
    driver: local
networks:
  node-network:
    driver: bridge
